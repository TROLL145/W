<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ebooks Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SAFE CSP -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self' 'unsafe-inline' https://www.paypal.com https://www.paypalobjects.com;
style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
font-src https://cdnjs.cloudflare.com;
img-src 'self' https: data:;
frame-src https://www.paypal.com https://www.paypalobjects.com;
connect-src https://www.paypal.com https://www.paypalobjects.com;
base-uri 'self';
">

<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- PAYPAL SDK (LIVE CLIENT ID) -->
<script src="https://www.paypal.com/sdk/js?client-id=Acptbv9QKsm7fbYVQArAQG7Xt98S08KBH_4RWl3SQSfTXbgqNeabLKJbeJjIZdZuJPvAtNzQGg4CpLj7&currency=USD"></script>

<!-- ICONS -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--gold:#c9a24d;--bg:#0b0b0b;--card:#151515}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:#eee}

nav{
 background:#000;
 padding:14px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
.brand{color:var(--gold);font-weight:800;letter-spacing:3px}
.menu a{
 color:var(--gold);
 margin-left:20px;
 cursor:pointer;
 text-decoration:none;
}

section{display:none;padding:28px}
section.active{display:block}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:22px;
}

.card{
 background:var(--card);
 padding:14px;
 border-radius:12px;
 text-align:center;
 display:flex;
 flex-direction:column;
}
.card img{
 width:100%;
 height:260px;
 object-fit:cover;
 border-radius:8px;
}
.card h3{color:var(--gold);margin:10px 0 4px}
.card p{color:#bbb;font-size:14px;flex-grow:1}

button{
 padding:10px;
 background:#ffc439;
 border:none;
 border-radius:6px;
 font-weight:bold;
 cursor:pointer;
}

.box{
 max-width:520px;
 margin:auto;
 background:var(--card);
 padding:20px;
 border-radius:12px;
 text-align:center;
}

.download-btn{
 display:block;
 margin-top:16px;
 background:var(--gold);
 color:#000;
 padding:12px;
 border-radius:6px;
 text-decoration:none;
 font-weight:bold;
}

/* CONTACT ICONS */
.contact-icons{
 display:flex;
 justify-content:center;
 gap:20px;
 margin-top:14px;
}
.contact-icons a{
 width:56px;
 height:56px;
 border-radius:50%;
 background:#000;
 border:1px solid var(--gold);
 display:flex;
 align-items:center;
 justify-content:center;
 color:var(--gold);
 font-size:22px;
 text-decoration:none;
 transition:.25s;
}
.contact-icons a:hover{
 background:var(--gold);
 color:#000;
 transform:translateY(-4px);
}
</style>
</head>

<body>

<nav>
 <div class="brand">EBOOKS</div>
 <div class="menu">
  <a onclick="show('home')">Home</a>
  <a onclick="show('store')">Store</a>
  <a onclick="show('contact')">Contact</a>
 </div>
</nav>

<!-- HOME / HOT -->
<section id="home" class="active">
 <h2>ðŸ”¥ Hot Ebooks</h2>
 <div class="grid" id="hotList"></div>
</section>

<!-- STORE -->
<section id="store">
 <h2>ðŸ“š All Ebooks</h2>
 <div class="grid" id="ebookList"></div>
</section>

<!-- PAYMENT -->
<section id="payment">
 <div class="box">
  <h2>Secure Checkout</h2>
  <p id="paymentInfo"></p>
  <div id="paypal-button-container"></div>
 </div>
</section>

<!-- DOWNLOAD -->
<section id="download">
 <div class="box">
  <h2>Download Ready</h2>
  <p>Payment successful.</p>
  <a id="downloadLink" class="download-btn" href="#" download>
   Download Ebook
  </a>
 </div>
</section>

<!-- CONTACT -->
<section id="contact">
 <div class="box">
  <h2>Contact Us</h2>
  <p>Reach us anytime</p>
  <div class="contact-icons">
   <a href="https://facebook.com/yourpage" target="_blank">
    <i class="fab fa-facebook-f"></i>
   </a>
   <a href="https://www.tiktok.com/@yourpage" target="_blank">
    <i class="fab fa-tiktok"></i>
   </a>
   <a href="mailto:support@example.com">
    <i class="fas fa-envelope"></i>
   </a>
  </div>
 </div>
</section>

<script>
const ebooks = [
 {title:"Ebook 1",price:"5.00",image:"https://via.placeholder.com/400x600",download:"ebooks/ebook1.pdf"},
 {title:"Ebook 2",price:"6.00",image:"https://via.placeholder.com/400x600",download:"ebooks/ebook2.pdf"},
 {title:"Ebook 3",price:"7.00",image:"https://via.placeholder.com/400x600",download:"ebooks/ebook3.pdf"},
 {title:"Ebook 4",price:"8.00",image:"https://via.placeholder.com/400x600",download:"ebooks/ebook4.pdf"},
 {title:"Ebook 5",price:"9.00",image:"https://via.placeholder.com/400x600",download:"ebooks/ebook5.pdf"}
];

function show(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function card(e){
 const d=document.createElement("div");
 d.className="card";
 d.innerHTML=`
  <img src="${e.image}">
  <h3>${e.title}</h3>
  <p>$${e.price}</p>
  <button onclick='buy(${JSON.stringify(e)})'>Buy Now</button>
 `;
 return d;
}

// HOT (first 2)
hotList.appendChild(card(ebooks[0]));
hotList.appendChild(card(ebooks[1]));

// STORE (all 5)
ebooks.forEach(e=>ebookList.appendChild(card(e)));

function buy(e){
 show("payment");
 paymentInfo.textContent=`Buying ${e.title} ($${e.price})`;
 document.getElementById("paypal-button-container").innerHTML="";

 paypal.Buttons({
  style:{color:'gold',shape:'rect',label:'paypal'},
  createOrder:(d,a)=>a.order.create({
   purchase_units:[{amount:{value:e.price}}]
  }),
  onApprove:(d,a)=>a.order.capture().then(()=>{
   document.getElementById("downloadLink").href=e.download;
   show("download");
  }),
  onError:(err)=>{
   console.error(err);
   alert("PayPal error â€” check console");
  }
 }).render("#paypal-button-container");
}
</script>

</body>
</html>
